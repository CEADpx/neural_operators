# create environment `neuralop` using 
# conda env create -f neuralop.yml
# additional package
# pip install 'jupyterlab>=3' ipywidgets 'pyvista[all,trame]'
name: neuralop
channels:
  - conda
  - conda-forge
dependencies:
  - fenics==2019.1.0
  - matplotlib
  - scipy
  - jupyter
  - tensorflow
  # - functools
  - torch
  - jax
  # - tqdm
  - pip
  - pip:
    # - torch
    - seaborn
    - meshio
    - pympler
    - hippylib
    - h5py
    - pygmsh
    - pyvista
