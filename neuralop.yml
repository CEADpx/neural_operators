# create environment `neuralop` using 
# conda env create -f neuralop.yml
name: neuralop
channels:
  - conda
  - conda-forge
dependencies:
  - fenics==2019.1.0
  - matplotlib
  - scipy
  - jupyter
  - tensorflow
  - pytorch
  - functools
  - jax
  - tqdm
  - pip
  - pip:
    - torch
    - seaborn
    - meshio
    - pympler
    - hippylib
    - h5py
    - pygmsh
