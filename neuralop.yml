# create environment `neuralop` using 
# conda env create -f neuralop.yml
name: neuralop
channels:
  - conda
  - conda-forge
dependencies:
  - python=3.12
  - fenics=2019.1.0
  - matplotlib
  - scipy
  - jupyter
  - 'jupyterlab>=3'
  - ipywidgets
  - tensorflow
  - jax
  - pip
  - pip:
    - torch
    - seaborn
    - meshio
    - pympler
    - hippylib
    - h5py
    - pygmsh
    - pyvista[all,trame]
