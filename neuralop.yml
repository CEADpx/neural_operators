# conda env create -f neuralop.yml
# after creating the environment, install the following additional packages:
# pip install -U "jax[cuda12_pip]" -f https://storage.googleapis.com/jax-releases/jax_cuda_releases.html
name: neuralop
channels:
  - conda
  - conda-forge
dependencies:
  - fenics==2019.1.0
  - matplotlib
  - scipy
  - jupyter
  - tensorflow
  - pytorch
  - functools
  - pip
  - pip:
    - torch
    - seaborn
    - meshio
    - pympler
    - hippylib
    - h5py
    - pygmsh
